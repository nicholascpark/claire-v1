<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Claire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-wrapper {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: white;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header img {
            max-width: 200px;
            margin-bottom: 10px;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        #chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .input-area {
            display: flex;
            padding: 20px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d82;
        }
        .message {
            margin-bottom: 10px;
        }
        ul {
            margin-top: 5px;
            margin-bottom: 5px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo">
            <!-- <h1>Chat with Claire</h1> -->
        </div>
        <div id="chat-container"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="quitChat()">Quit</button>
        </div>
    </div>
    <script>
        const socket = io();
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        let awaitingUserInput = false;
        let currentTool = null;
        let currentToolCallId = null;
    
        socket.on('connect', () => {
            console.log('Connected to server');
        });
    
        socket.on('bot_response', (data) => {
            appendMessage('Claire', data.message);
        });
    
        socket.on('user_input_required', (data) => {
            appendMessage('Claire', data.message);
            awaitingUserInput = true;
            currentTool = data.tool_name;
            currentToolCallId = data.tool_call_id;
        });
    
        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                appendMessage('You', message);
                if (awaitingUserInput) {
                    socket.emit('user_input_response', {
                        tool_name: currentTool,
                        response: message,
                        tool_call_id: currentToolCallId
                    });
                    awaitingUserInput = false;
                    currentTool = null;
                    currentToolCallId = null;
                } else {
                    socket.emit('user_message', message);
                }
                userInput.value = '';
            }
        }
    
        function quitChat() {
            socket.emit('quit');
        }
    
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const senderElement = document.createElement('strong');
            senderElement.textContent = sender + ': ';
            messageElement.appendChild(senderElement);
    
            const contentElement = document.createElement('span');
            contentElement.innerHTML = formatMessage(message);
            messageElement.appendChild(contentElement);
    
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        function formatMessage(message) {
            if (typeof message === 'string') {
                message = message.replace(/\n/g, '<br>');
                message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                if (message.match(/(\s*)[•\-]\s+(.+)(?=(<br>|$))/g)) {
                    let lines = message.split('<br>');
                    let formattedLines = lines.map(line => {
                        return line.replace(/(\s*)[•\-]\s+(.+)/, '<li>$2</li>');
                    });
                    message = formattedLines.join('');
                    message = '<ul>' + message + '</ul>';
                }
            } else if (typeof message === 'object') {
                message = JSON.stringify(message);
            }
            return message;
        }
    
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
